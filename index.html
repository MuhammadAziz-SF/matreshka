<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="./assets/logo.svg" alt="Cafe Logo">
                AKSARAY
            </a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <h1 class="hero__title">Добро пожаловать в AKSARAY</h1>
                    <p class="hero__description">
                        Свежеприготовленные блюда, вкусные десерты и освежающие напитки. Ознакомьтесь с нашим полным меню ниже.
                    </p>
                    <a href="#menu" class="button button-primary">Посмотреть полное меню</a>
                </div>

                <div class="hero__image">
                </div>
            </div>
        </section>

        
        <section class="menu section" id="menu">
            <h2 class="section__title">МЕНЮ</h2>
            <div class="menu__container container"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__content">
                <div class="footer__section footer__section-about">
                    <a href="#" class="footer__logo">
                        <img src="./assets/logo.svg" alt="Cafe Logo">
                        AKSARAY
                    </a>
                </div>
                <div class="footer__section">
                    <h3 class="footer__title">Адрес</h3>
                    <p>123 Coffee Lane<br>Bean Town, CA 90210</p>
                </div>
                <div class="footer__section">
                    <h3 class="footer__title">Следуйте за нами</h3>
                    <div class="footer__social">
                        <a href="#" class="social__link"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social__link"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social__link"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="footer__bottom">
                <p>© 2025 AKSARAY. Все права защищены.</p>
            </div>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
